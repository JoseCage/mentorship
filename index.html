<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>AOSC Mentorship</title>
        <link rel="icon" href="./site/assets/logo.png"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="Description"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme"
                type="text/css"/>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                themeColor: "#C1272D",
                name: "AOSC Mentorship",
                repo: "angolaosc/mentorship",
                subMaxLevel: 3,
                search: "auto",
                relativePath: true,
                search: {
                    maxAge: 86400000,
                    paths: "auto",
                    placeholder: "Pesquisar",
                    noData: "Nenhum resultado encontrado!",
                    depth: 6,
                    hideOtherSidebarContent: false,
                },
                darklightTheme: {
                    bodyFontSize: "16px",
                    dark: {
                        accent: "#F6931E",
                    },
                    light: {
                        accent: "#C1272D",
                    },
                },
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
                type="text/javascript"></script>
    </body>
</html>
